<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo-area">
            <!-- Đảm bảo đường dẫn 'assets/images/avt.png' là đúng -->
            <img
              src="assets/images/avt.png"
              alt="Cliniprep Logo"
              class="logo-img"
            />
            <span class="logo-text">CLINIPREP</span>
          </a>
          <nav class="main-nav">
            <ul>
              <li>
                <a href="index.html" class="nav-link active">Trang chủ</a>
              </li>
              <li>
                <a href="case_library.html" class="nav-link">Case Simulation</a>
              </li>
              <!-- Sửa link nếu có trang tương ứng -->
              <li>
                <a href="mcq_topics.html" class="nav-link">Mcq Quiz</a>
              </li>
              <!-- Sửa link nếu có trang tương ứng -->
              <li>
                <a href="knowledge-hub.html" class="nav-link">Knowledge Hub</a>
              </li>
              <!-- Sửa link nếu có trang tương ứng -->
            </ul>
          </nav>
          <div class="auth-buttons">
            <a href="register.html" class="btn btn-auth">Đăng ký</a>
            <!-- Đã sửa thành register.html -->
            <a href="login.html" class="btn btn-auth">Đăng nhập</a>
            <!-- Đã sửa thành login.html -->
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="container">
          <div class="hero-content">
            <div class="hero-text">
              <h1>
                NỀN TẢNG<br />
                <span class="highlight">MÔ PHỎNG THỰC HÀNH</span><br />
                <span class="highlight">LÂM SÀNG</span>
              </h1>
              <a href="#features" class="btn btn-primary btn-explore">
                <!-- Giả sử #features là một ID trên trang -->
                KHÁM PHÁ NGAY
                <!-- Đảm bảo đường dẫn 'assets/images/search icon.png' là đúng và không có khoảng trắng trong tên file -->
                <img
                  src="assets/images/search icon.png"
                  alt="Search Icon"
                  class="icon-search"
                />
              </a>
            </div>
            <div class="hero-image">
              <!-- Đảm bảo đường dẫn 'assets/images/doctor.png' là đúng -->
              <img src="assets/images/doctor.png" alt="Bác sĩ minh họa" />
            </div>
          </div>
        </div>
        <div class="hero-background-effect"></div>
      </section>

      <!--   </div> -->
